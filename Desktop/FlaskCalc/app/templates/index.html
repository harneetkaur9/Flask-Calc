<!DOCTYPE html>
<html>
  <head>
	 <title>Flask Calculator</title>
  </head>

  <body>
    <h1 align="center">FLASK CALCULATOR</h1>
    <p>Enter two integers and choose an operation to compute the value.</p>
    <form action="app/index" method="post">
      Number 1: <input type="number" id="num1"><br>
      Number 2: <input type="number" id="num2"><br>
      Operation:
  		<select id="operation">
  			<option value="add">Add</option>
  			<option value="sub">Subtract</option>
  			<option value="mul">Multiply</option>
  			<option value="div">Divide</option>
  		</select>
  		<button type="submit">Calculate</button> 
      <br><br>
      Result: <input type="text" id="result" disabled><br> 
    </form>
  </body>
</html>
